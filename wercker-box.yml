name: php
version: 0.0.1
inherits: wercker/ubuntu12.04-webessentials@1.0.0
type: main
description: A box that is running the latest stable version of Wine.
keywords:
  - wine
  - windows
packages:
  - wine@1.6
script: |
  # Add repository that contains php packages
  sudo add-apt-repository ppa:ubuntu-wine/ppa -y
  sudo apt-get update

  # Install wine latest stable
  sudo apt-get install wine1.6 -y
